<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .header {
      padding-top: 40px;
    }
  </style>
  <title>Счетчик подписчиков Youtube-канала!</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Счетчик подписчиков Youtube-канала!</h1>

      <div class="row">
        <div class="col-8">
          <div class="card">
            <img id="image-channel" src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="title-channel">Название канала</h5>
              <p class="card-text" id="description-channel">Развернутое описание канала</p>
              <a href="#" class="btn btn-primary"><span id="count">0</span> подписчиков</a>
            </div>
          </div>
        </div>
        <div class="col-4">
          <form class="form-inline" id="form" action="#">
            <div class="form-group mx-sm-3 mb-2">
              <label for="name-channel" class="sr-only">Название канала</label>
              <input type="text" autocomplete="off"  class="form-control" id="name-channel" placeholder="Название канала">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Поиск</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <script src="./assets/js/main.js"></script>

</body>

</html>
